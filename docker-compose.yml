services:
  # MariaDB 데이터베이스 (MySQL 호환, 더 가벼움)
  mysql:
    image: mariadb:10.11
    container_name: mealcheck-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mealcheck
      MYSQL_USER: mealcheck
      MYSQL_PASSWORD: mealcheck123
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mealcheck-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot 백엔드
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mealcheck-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://mysql:3306/mealcheck?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      DB_USERNAME: mealcheck
      DB_PASSWORD: mealcheck123
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mealcheck-network
    restart: unless-stopped

  # React 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mealcheck-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mealcheck-network
    restart: unless-stopped

networks:
  mealcheck-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local

